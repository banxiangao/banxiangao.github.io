<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
            margin-top: 40px;
        }
        label {
            font-size: 18px;
            color: #555;
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
            height: 30px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
        }
        #countdown {
            width: 300px;
            height: 100px;
            background-color: #333;
            color: white;
            font-size: 28px;
            line-height: 100px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<h2>输入倒计时总时长</h2>
<label for="hour">小时：</label>
<input type="number" id="hour" value="0" min="0" step="1">
<label for="minute">分钟：</label>
<input type="number" id="minute" value="0" min="0" max="59" step="1">
<label for="second">秒：</label>
<input type="number" id="second" value="0" min="0" max="59" step="1">
<br><br>
<button onclick="startCountdown()">开始</button>

<div id="countdown">00:00:00</div>

<script>
    let interval;

    function startCountdown() {
        // 清除之前的倒计时
        clearInterval(interval);

        let hour = parseInt(document.getElementById('hour').value, 10);
        let minute = parseInt(document.getElementById('minute').value, 10);
        let second = parseInt(document.getElementById('second').value, 10);

        let totalSeconds = hour * 3600 + minute * 60 + second;
        
        if (isNaN(totalSeconds) || totalSeconds <= 0) {
            alert("请输入有效的时长！");
            return;
        }

        interval = setInterval(() => {
            totalSeconds--;

            if (totalSeconds <= 0) {
                clearInterval(interval);
            }

            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds - hours * 3600) / 60);
            let seconds = totalSeconds - hours * 3600 - minutes * 60;

            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;

        }, 1000);
    }
</script>

</body>
</html>
